<div class="pages navbar-through toolbar-through">
    <div class="navbar">
        <div class="navbar-inner navbar-on-left">
            <div class="center sliding" style="left: 189.5px; -webkit-transform: translate3d(-170.5px, 0px, 0px);">
                Framework7
            </div>
            <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars-blue"></i></a>
            </div>
        </div>

        <div class="navbar-inner navbar-on-center">

            <div class="left sliding" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <a ui-sref="main({category: category})" class="back link">
                    <i class="icon icon-back-blue" style="-webkit-transform: translate3d(0px, 0px, 0px);"></i>
                    <span></span>
                </a>
            </div>
            <div class="center sliding"
                 style="margin-right:-30px;-webkit-transform: translate3d(0px, 0px, 0px);color:#000">
                Voice&nbsp;<b>UP...</b>
            </div>
            <div class="right sliding" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <a ui-sref="main({category: category})" class="back link" id="submit" add-comment>
                    <span>Submit</span>
                </a>
            </div>

        </div>
    </div>

    <div class="page">
        <div class="page-content" style="background:#fff; padding-top:44px;">

            <div class="list-block">
                <ul>
                    <li class="align-top">
                        <div ng-style="{'background-image' : 'url(' + image +')'}">
                            <div class="item-content" id="compose-textarea" ng-style="{'background-color' : background }">
                                <div class="item-media">
                                    <i class="icon icon-form-comment"></i>
                                </div>
                                <div class="item-inner">
                                    <div class="item-input">
                                        <textarea ng-model="comment"
                                                  placeholder="Share a though ... 200 character limit"
                                                  maxlength="200"></textarea>
                                        <img id="shuffle-img" src="shuffle.png" shuffle>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            {{ analyzed.sentiment_score }}

            <p class="warning">- Who will see this? -</p>

        </div>
    </div>
</div>
