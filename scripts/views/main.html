<div class="pages navbar-through toolbar-through">
    <div class="navbar">
        <div class="navbar-inner navbar-on-left">
            <div class="center sliding" style="left: 189.5px; -webkit-transform: translate3d(-170.5px, 0px, 0px);">
                Framework7
            </div>
            <div class="right"><a href="#" class="open-panel link icon-only"><i class="icon icon-bars-blue"></i></a>
            </div>
        </div>

        <div class="navbar-inner navbar-on-center">
            <div class="left sliding" style="-webkit-transform: translate3d(0px, 0px, 0px);">
                <a href="#" class="back link">
                    <i class="icon icon-back-blue" style="-webkit-transform: translate3d(0px, 0px, 0px);"></i>
                    <span>Back</span>
                </a>
            </div>
            <div class="center sliding" style="left: -7px; -webkit-transform: translate3d(0px, 0px, 0px);">
                VoiceUp
            </div>
            <div class="right">
                <a ui-sref="add" class="open-panel link icon-only"><i class="icon icon-plus-sign"></i>+</a>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="page-content">

            <div class="list-block media-list">
                <ul>
                    <li class="" ng-repeat="comment in comments track by $index | orderObjectBy:'timestamp'">
                        <div class="">
                            <a href="#" class="item-link item-content"  ng-style="{'background' : comment.color }">
                                <div class="item-inner">
                                    <div class="item-title-row">
                                        <div class="item-title"></div>
                                        <div class="item-after">{{ comment.timestamp * 1000 | date: 'h:mm::ss a' }}</div>
                                    </div>
                                    <div class="item-subtitle">{{ comment.sentiment.sentiment_score }}</div>
                                    <div class="item-text">{{ comment.text }}</div>
                                </div>
                            </a></div>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</div>
